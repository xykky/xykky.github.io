<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xu的技术博客 | xu Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基础样式 - 参考网页1、3、6 */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* 响应式导航栏 - 参考网页3、6 */
        .header {
            background: var(--primary-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        /* 文章卡片布局 - 参考网页2、5 */
        .main-content {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .article-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 1.5rem;
        }

        /* 暗黑模式支持 - 参考网页8 */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #e0e0e0;
            }
            .article-card {
                background: #2d2d2d;
            }
        }

        /* 移动端优化 - 参考网页3、6 */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo">xu Blog</a>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link">首页</a></li>
                <li><a href="#" class="nav-link">归档</a></li>
                <li><a href="#" class="nav-link">项目</a></li>
                <li><a href="#" class="nav-link">关于</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <!-- 文章卡片1 -->
        <article class="article-card">
            <img src="" alt="文章配图" class="article-image">
            <div class="article-content">
                <h2>前端开发最佳实践</h2>
                <p class="post-meta">发布于2025-04-18 • 阅读量 256</p>
                <p>探讨现代Web开发中的工程化实践与性能优化策略...</p>
                <a href="#" class="read-more">阅读全文</a>
            </div>
        </article>

        <!-- 文章卡片2 -->
        <article class="article-card">
            <img src="" alt="文章配图" class="article-image">
            <div class="article-content">
                <h2>TypeScript进阶指南</h2>
                <p class="post-meta">发布于2025-04-17 • 阅读量 189</p>
                <p>深度解析TypeScript高级类型与设计模式应用...</p>
                <a href="#" class="read-more">阅读全文</a>
            </div>
        </article>
    </main>

    <script>
        // 交互功能 - 参考网页1、5
        document.addEventListener('DOMContentLoaded', () => {
            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // 阅读量统计（模拟）
            const viewCounts = document.querySelectorAll('.post-meta');
            viewCounts.forEach(item => {
                const views = parseInt(item.textContent.match(/\d+/)[0]);
                item.textContent = item.textContent.replace(/\d+/, views + Math.floor(Math.random()*10));
            });
        });
    </script>
</body>
</html>
